[dataset]
name = small_openfoodfacts.csv
features = code, created_t, last_modified_t, completeness

[spark]
app_name = Clustering
deploy_mode = local
driver_memory = 2g
executor_memory = 2g
executor_cores = 1
driver_cores = 1
host = 127.0.0.1
dynamic_allocation = true
min_executors = 1
max_executors = 5
initial_executors = 2